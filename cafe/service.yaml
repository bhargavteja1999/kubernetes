apiVersion: v1
kind: Service
metadata:
  name: apache2-service  # ☕ Name of the Service
spec:
  selector:
    app: apache2  # 🏷️ Select pods with the label "app: cafe"
  ports:
    - protocol: TCP  # 🌐 Protocol for the port
      port: 80  # 🚪 Port on the Service
      targetPort: 80  # 🚀 Port on the pods to forward traffic to
  type: NodePort  # 🏢 Expose the Service as a NodePort
